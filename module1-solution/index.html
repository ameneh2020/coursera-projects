<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app='LunchCheck'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
  </head>
  <body>
    <h1>Lunch Checker</h1>
    <div ng-controller='LunchCheckController'>
      <div>
        <input  type="text" ng-model="items"  placeholder="list comma separated dishes">
      </div>
      <div>
        <button class="btn btn-default" ng-click="sayMessage()">Check If Too Much</button>
      </div>
       <div>
          {{message}}
       </div>
    </div>
  </body>
</html>
